<div class="page-container">

  <!-- HEADER -->
  <div class="header-card">
    <h2>Firefighter Account Management</h2>

    <button class="add-btn">Add Account</button>
  </div>

  <!-- ACCOUNTS LIST CARD -->
  <div class="table-card">

    <div class="table-title">Accounts List</div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Station</th>
          <th>Role</th>
          <th>Status</th>
          <th>Action</th>
        </tr>

        <!-- FILTER ROW -->
        <tr>
          <td></td>

          <!-- Search Name -->
          <td>
            <input type="text" placeholder="Search name" />
          </td>

          <!-- Station Filter -->
          <td>
            <select>
              <option>All Stations</option>
              <option>Station 1</option>
              <option>Station 2</option>
              <option>Station 3</option>
            </select>
          </td>

          <!-- Role Filter -->
          <td>
            <select>
              <option>All Roles</option>
              <option>Chief</option>
              <option>Driver</option>
              <option>Responder</option>
            </select>
          </td>

          <!-- Status Filter -->
          <td>
            <select>
              <option>All</option>
              <option>Active</option>
              <option>Inactive</option>
            </select>
          </td>

          <td></td>
        </tr>
      </thead>
    </table>

  </div>

</div>
