<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar">

    <div class="logo-section">
      <div class="logo-circle">
        <img src="images/ic_logo.png" class="logo-img" alt="Logo" />
      </div>
      <h2 class="stationName">{{ stationName }}</h2>
    </div>

    <!-- Navigation -->
    <nav>
      <ul class="nav-list">
       <li>
  <a routerLink="/admin-app/admin-dashboard" routerLinkActive="active">
    <i class="fa fa-home"></i> Dashboard
  </a>
</li>

<li>
  <a routerLink="/admin-app/admin-manage-stations" routerLinkActive="active">
    <i class="fa fa-users"></i> Manage Fire Stations
  </a>
</li>


<li>
  <a routerLink="/admin-app/admin-manage-drivers" routerLinkActive="active">
    <i class="fa fa-cog"></i> Manage Drivers
  </a>
</li>

<li>
  <a routerLink="/admin-app/admin-settings" routerLinkActive="active">
    <i class="fa fa-cog"></i> Settings
  </a>
</li>

<li>
  <a (click)="logout()" routerLinkActive="active">
    <i class="fa fa-sign-out"></i> Logout
  </a>
</li>


      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>


<!-- LOGOUT CONFIRMATION MODAL -->
<div class="modal-backdrop" *ngIf="showLogoutConfirm">
  <div class="modal-box">
    <img src="images/ic_logo.png" class="modal-logo" />
    <h3>Are you sure you want to logout?</h3>

    <div class="modal-actions">
      <button class="btn-cancel" (click)="cancelLogout()">Cancel</button>
      <button class="btn-logout" (click)="confirmLogout()">Logout</button>
    </div>
  </div>
</div>
