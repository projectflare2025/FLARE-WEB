<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar">

    <div class="logo-section">
      <div class="logo-circle">
        <img src="images/ic_logo.png" class="logo-img" alt="Logo" />
      </div>
      <h2 class="stationName">{{ stationName }}</h2>
    </div>

    <!-- Navigation -->
    <nav>
      <ul class="nav-list">
       <li>
  <a routerLink="/app/dashboard" routerLinkActive="active">
    <i class="fa fa-home"></i> Dashboard
  </a>
</li>

<li>
  <a routerLink="/app/incident-reports" routerLinkActive="active">
    <i class="fa fa-users"></i> Incident Reports
  </a>
</li>

<li>
  <a routerLink="/app/settings" routerLinkActive="active">
    <i class="fa fa-cog"></i> Settings
  </a>
</li>

<li>
  <a (click)="logout()" routerLinkActive="active">
    <i class="fa fa-sign-out"></i> Logout
  </a>
</li>


      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
